<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rps.css">
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <center>
  <div class="main">
    <p class="title">
      Rock Paper Scissors !
    </p>

    <button onclick="
      playGmae('rock');
    " class="move-button">
    <img src="rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGmae('paper');
    "class="move-button">
    <img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playGmae('scissors');
    "class="move-button">
    <img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    updateScoreElement();
    " class="reset-score-btn">Reset Score</button>
    
  </div>
  </center>

  <script src="rps.js"></script>
</body>
</html>
